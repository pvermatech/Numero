name: Fix Apple filenames

on:
  workflow_dispatch:

jobs:
  rename:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rename Apple metadata filenames
        run: |
          cd new/numerology_landing/assets/images
          for f in *; do
            nf=$(echo "$f" | sed 's/urn:com:apple:photo://g; s/:/_/g')
            if [ "$f" != "$nf" ]; then
              git mv "$f" "$nf"
            fi
          done

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Fix Apple metadata filenames for Windows compatibility"
          git push
